<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMBRELLA</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
    <!-- Markdown Parser -->
    <script src="./js/showdown.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
	<!-- icon -->
	<link rel="icon" href='./assets/spinner.gif' type="image/x-icon"/>
    <!-- Refresher Script -->
    <script>
		function refreshed(){
			location.reload();
			window.scrollTo(0, 0); 
		}
    </script>
    <!-- MARKDOWN PARSER AND CORE -->
	<script>
	window.onload = function mainLoader(){
		var reqIDX = new XMLHttpRequest();
		reqIDX.open("GET", "./posts/index.md", true);
		reqIDX.onreadystatechange = function(oEvent){
			if(reqIDX.readyState === 4){
				if(reqIDX.status === 200){
					var mylog = "#[INDEX] XMLHttpRequest Success!";
					getPostsArray(reqIDX.responseText);
					console.log(mylog);
				}else{
					var mylog = "#[INDEX] XMLHttpRequest Error! " + reqIDX.statusText;
					showMarkdown(mylog, prevPost, nextPost);
					console.log(mylog);
				}
			}
		}; 
		reqIDX.send(null);
	}
	</script>
	<script src="./js/core.js"></script>
    <script src="./js/mdparser.js"></script>
</head>
<body>
	<div class="container mycontainer">
		<div class="row">
			<div class="col-sm-12 text-right">
				<a style="cursor: pointer;color:#55688A;text-shadow: 0px 1px #ddd;font-size:22px;" onclick="location.href='#';refreshed()">Home</a>
				<a style="color:#55688A;text-shadow: 0px 1px #ddd;font-size:18px"> |</a>
				<a style="cursor: pointer;color:#55688A;text-shadow: 0px 1px #ddd;font-size:22px;" onclick="location.href='#index';refreshed()">Index</a>
				<a style="color:#55688A;text-shadow: 0px 1px #ddd;font-size:18px"> |</a>
				<a style="cursor: pointer;color:#55688A;text-shadow: 0px 1px #ddd;font-size:22px;" onclick="location.href='#contact';refreshed()">Contact</a>
				<a style="color:#55688A;text-shadow: 0px 1px #ddd;font-size:18px"> |</a>
				<a style="cursor: pointer;color:#55688A;text-shadow: 0px 1px #ddd;font-size:22px;" onclick="location.href='#about';refreshed()">About</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<!-- BEGIN IMAGE SLIDER -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators" style="display:none">
					  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					  <li data-target="#myCarousel" data-slide-to="1"></li>
					  <li data-target="#myCarousel" data-slide-to="2"></li>
					  <li data-target="#myCarousel" data-slide-to="3"></li>
					  <li data-target="#myCarousel" data-slide-to="4"></li>
					  <li data-target="#myCarousel" data-slide-to="5"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner slider">
						<div class="item active">
							<img class="img-responsive" src="assets/img1.png" alt="img1">
						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img2.png" alt="img2">
						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img3.png" alt="img3">
						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img4.png" alt="img4">
						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img5.jpeg" alt="img5">
						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img6.png" alt="img6">
						</div>
					</div>
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev" style="display:none">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next" style="display:none">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="Posts" class="col-sm-12 myexpander">
				<h3 class="text-center">
				Loading Webpages. If nothing happen in 
				few second, Consider updating your browser 
				or change your browser to newer one
				</h3>
			</div>
		</div>
		<div class="row">
			<br>
			<div id="BtnPrev" class="col-sm-6 text-left"></div>
			<div id="BtnNext" class="col-sm-6 text-right"></div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<br>
				<h4>2017 - 2019 Maulana Bagus Saputra</h4>
			</div>
		</div>
    </div>
</body>
</html>
